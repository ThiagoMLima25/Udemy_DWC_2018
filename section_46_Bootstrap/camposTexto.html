<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Tamanho campo texto</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Tamanho dos campos</h2>
        <form>
            <h2>Caixa de texto</h2>
            <div class="form-group">
                <input class="form-control input-lg" type="text" placeholder="Nome">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Telefone">
            </div>
            <div class="form-group">
                <input class="form-control input-sm" type="text" placeholder="Email">
            </div>
            <h2>Selecao</h2>
            <div class="form-group">
                <select class="form-control input-lg">
                    <option>Escolha uma opção</option>
                    <option>Feijoada</option>
                    <option>Churrasco</option>
                    <option>Sushi</option>
                    <option>Pizza</option>                
                </select>
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option>Escolha uma opção</option>
                    <option>Feijoada</option>
                    <option>Churrasco</option>
                    <option>Sushi</option>
                    <option>Pizza</option>                 
                </select>
            </div>
            <div class="form-group">
                <select class="form-control input-sm">
                    <option>Escolha uma opção</option>
                    <option>Feijoada</option>
                    <option>Churrasco</option>
                    <option>Sushi</option>
                    <option>Pizza</option>                 
                </select> 
            </div>
        </form>            
    </div>
    <div class="container">
        <h2>Tamanho dos campos</h2>
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
            </div>
            </div>
            <div class="form-group">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
            </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
            <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-3">
            <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
            <div class="col-xs-4">
            <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
        </div>            
    </div>
</body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
