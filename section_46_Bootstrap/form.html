<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Formulário</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
            </div>
            <div class="form-group">
                <label for="selecao">Prato preferido?</label>
                <select id="selecao" class="form-control">
                    <option>Escolha uma opção</option>
                    <option>Feijoada</option>
                    <option>Churrasco</option>
                    <option>Sushi</option>
                    <option>Pizza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentários</label>
                <textarea id="comentario" class="form-control"></textarea>
            </div>        
            <div class="checkbox">
                <label for="lista">
                    <input type="checkbox" id="lista">Inscrever-me na newsletter
                </label>
            </div>
            
            <input class="btn btn-success pull-right" type="submit" value="Enviar">
        </form>
    </div>
</body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
