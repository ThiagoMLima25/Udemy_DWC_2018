<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.9em;
        }

        li{
            padding: 5px;
            margin-bottom: 1px;
        }

        .vermelho{
            color:#F00;
        }

        .verde{
            color:#096;
        }
    </style>
</head>
<body>
    <ul>
        <li class="vermelho">Curso HTML 5 Essencial</li>
        <li class="verde">Curso CSS3 Essencial</li>
        <li id="txt1">Curso Javascript Essencial</li>
        <li id="txt2" title="Esse Curso">Curso JQuery Fundamental</li>
    </ul>    
</body>
    <script>
        $(function(){
            $("li[id='txt2'][title]").css("background-color", "yellow");
            $("li[class]").css("background-color", "lightgray");
            $("li.vermelho").css("background-color", "red");
            $("li#txt1").css("background-color", "green");
        });
    </script>
</html>
