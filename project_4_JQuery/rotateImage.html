<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rotação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        #principal{
            position: absolute;
            height: 200px;
            clip: rect(0 200px 200px 0);
        }
        #janela{
            position: relative;
            height: 200px;
            top: 0;
            left: 0;
        }
        #janela img{
            float: left;
        }

        #info{
            position: absolute;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="principal">
        <div id="janela">
            <img src="imagens/foto1.jpg">
            <img src="imagens/foto2.jpg">
            <img src="imagens/foto3.jpg">
            <img src="imagens/foto4.jpg">
            <img src="imagens/foto5.jpg">
        </div>
    </div>
</body>

    <script>
        var limite;

        $(function(e){
            limite = $("#janela img").length * $("#janela img").width() * -1;
            $("#janela").append("<img>");
            $("#janela img:last").attr("src", "imagens/foto1.jpg");

            setInterval(movePhoto, 500);
        });

        function movePhoto(){
            $("#janela").animate({left:"-=200"}, 1000, function(){
                if($("#janela").position().left == limite){
                    $("#janela").css("left", 0);
                }
            });
        }
    </script>
</html>
