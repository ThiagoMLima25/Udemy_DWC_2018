<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Click Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" id="cursoHtml" value="Curso HTML 5">
    <input type="button" id="cursoCss" value="Curso CSS3">
</body>
    <script>
        $("#cursoHtml").click(function(){
            alert("Clicou no botão HTML");
        });

        $("#cursoCss").on("mouseover", ShowMessage);
        $("#cursoCss").on("click", ShowNewMessage);

        function ShowMessage(){
            alert("passou o mouse sobre o botão CSS");
            //Desliga somente este elemento
            // $("#cursoCss").off("mouseover", ShowMessage);
            //Desliga todos elementos
            $("#cursoCss").off();
        }

        function ShowNewMessage(){
            alert("clicou sobre o botão CSS");
        }

    </script>
</html>
