    class Poligono {
        constructor(lados, altura, largura, nome){
            this.lados = lados;
            this.altura = altura;
            this.largura = largura;
            this.nome = nome;
        }

        escreverCaracteristicas(){
            console.log(`Eu sou um ${this.nome} tenho ${this.lados} lados e tenho a largura de ${this.largura}cm e altrua ${this.altura}cm`);
        }
    }

    class Quadrado extends Poligono {
        constructor(altura, largura){
            super(4, altura, largura, "Quadrado");
        }
    }
    
    var pentagono = new Poligono(5, 5, 5, "Pentagono");
    pentagono.escreverCaracteristicas();

    var hexagono = new Poligono(6, 10, 8, "hexagono");
    hexagono.escreverCaracteristicas();

    var quadrado = new Quadrado(5, 5);
    quadrado.escreverCaracteristicas();
