    <script type="text/babel">
    /*
     * Class foi introduzido de uma maneira mais padronizada no ECMAScript6
     * class produto{
     *      constructor(nome, preco){
     *          this.nome = nome;
     *          this.preco = preco;
     *      }
     *      
     *      var caneta = new produto();
     *      caneta.nome = "Caneta Bic";
     *      caneta.preco = 3;
     * }
     */

     class Produto{
         constructor(nome, preco){
            this.nome = nome;
            this.preco = preco;
         }

         escreverDados(){
             console.log(`Minha ${this.nome} custa ${this.preco} reais`);
         }
     }

     var caneta = new Produto("Caneta Bic", 3);
     caneta.escreverDados();


</script>
