    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    
    <script type="text/babel">
        //this é determinado por quem chamou a função
        var jogador = {
            nome: "Messi",
            habilidades: ["chutar","driblar","chutar","bater falta"],
            escreverHabilidades: function() {
                //vai dar erro no nome pois não encontra a propriedade nome dentro deste escopo
                console.log(this.nome);
                console.log(this.habilidades);
                var _this = this;
                this.habilidades.forEach(function(skill){
                    console.log(_this.nome + " possui a habilidade de "+ skill);
                });
            }
        }

        jogador.escreverHabilidades();
    </script>
