        console.log(primeiraPalavra);

        var z = 0;
        while(letra != " "){
            letra = frase.charAt(z);
            primeiraPalavra = frase.substr(0,z);
            z++;
        }
        console.log(primeiraPalavra);

        var primeiraSub = frase.substr(0,6);
