<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOOPS</title>
    <script>
        var i = 0;
        //Estruturas de Repetição - Loops
        while(i < 10){
            console.log("passo: " + i); 
            i++;
        }

        z = 10;    
        do{
            console.log("passo: " + z); 
            z++;
        }while(z < 10)

        for(var a = 12; a <= 20; a += 2){
            console.log("passo: " + a); 
        }
    </script>
</head>

</body>
</html>
