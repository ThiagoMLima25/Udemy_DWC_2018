<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script</title>
    <script>
        /* Variáveis */
        var nome = "Thiago Martins";
        var idade = 25;
        var fumante = false;

        /* 
         * - Operadores Aritméticos 
         * Soma +
         * Subtração -
         * Multiplicação *
         * Divisão /
        */
        var a = 5;
        var b = 2;

        var resultado = a + b;
        alert(resultado);
        
        /* 
         * - Operadores de Comparação 
         * Atribuição =
         * Comparação de igualdade ==
         * Comparação de igualdade e tipo ===
         * Diferente !+
         */
        var x = 1;
        var y = 2;
        var numberString = "333";
        var numberInt = 333;

        if(x == y){
            alert("Igual");
        }else{
            alert("Diferente");
        }

        if(numberString == numberInt){
            alert("Igual");
        }else{
            alert("Diferente");
        }
        /*
         * Operadores de incremento  
         */
        var i = 5;
        i++;
        alert(i); 
    </script>
</head>
<body>
    
</body>
</html>
