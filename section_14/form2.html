<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formul√°rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="destino.php" action="POST">
        <input type="text" name="loja" id="loja" placeholder="Digite o nome da loja" list="lojas">
        <datalist id="lojas">
            <option>Centauro</option>
            <option>CEA</option>
            <option>Besni</option>
            <option>Casas Bahia</option>
            <option>Mc Donalds</option>
        </datalist>
<br><br>
        <input type="range" id="number" min="1" max="10" value="1" onchange="show()">
        <span id="resultado"></span>
<br><br>
    <input type="color" name="cor" id="cor">
<br><br>
    <input type="search" name="search" id="search">

</form>

    <script>
        function show(){
            document.getElementById("resultado").innerHTML = document.getElementById("number").value;
        }
    </script>
</body>
</html>
