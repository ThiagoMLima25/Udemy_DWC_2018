<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var date = new Date();
        
        console.log(date.getDay()); //0- Domingo, 1- Segunda, 2- Terça, 3- Quarta, 4- Quinta, 5- Sexta, 6- Sabádo
        console.log(date.getDate());
        console.log(date.getMonth());//0- Janeiro, 1- Fevereiro, 2- Março, 3- Abril, 4- Maio, 5- Junho, 6- Julho, 7- Agosto, 8- Setembro, 9- Outubro, 10- Novembro, 11-Dezembro 
        console.log(date.getFullYear());
        console.log(date.getTimezoneOffset());
        console.log(date.getTime());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        console.log(date.getMilliseconds());
        console.log(date.getUTCDate());
    </script>
</head>
<body></body>
</html>
