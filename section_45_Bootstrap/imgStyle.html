<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Imagem</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Imagens</h2>
        <img src="img/imagem.png" alt="imagem" class="img-rounded">
        <img src="img/imagem.png" alt="imagem" class="img-circle">
        <img src="img/imagem.png" alt="imagem" class="img-thumbnail">
        <img src="img/foto.jpg" alt="imagem" height="200" width="200" class="img-rounded">
        <img src="img/foto.jpg" alt="imagem" height="200" width="200" class="img-circle">
        <img src="img/foto.jpg" alt="imagem" height="200" width="200" class="img-thumbnail">

        <h2>Foto responsive</h2>
        <img src="img/bg_image.jpg" class="img-responsive">
    </div>
</body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
