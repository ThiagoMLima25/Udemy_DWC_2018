<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Botões</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Estilo</h2>
        <button class="btn btn-primary">Principal</button>
        <button class="btn btn-secundary">Secundário</button>
        <button class="btn btn-success">Sucesso</button>
        <button class="btn btn-info">Informação</button>
        <button class="btn btn-warning">Aviso</button>
        <button class="btn btn-danger">Perigo</button>
        
        <h2>Tamanho</h2>
        <button class="btn btn-default">Padrão</button>
        <button class="btn btn-default btn-lg">Largo</button>
        <button class="btn btn-default btn-sm">Pequeno</button>
        <button class="btn btn-default btn-xs">Muito pequeno</button> 
        <button class="btn btn-default btn-block">Block</button>
        
        <h2>Extras</h2>
        <button class="btn btn-default">Ativo</button>
        <button class="btn btn-default disabled">Não ativo</button>
    </div>
</body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
