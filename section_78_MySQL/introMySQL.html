    <!-- 
        Comando SQL
        Inclusão -> INSERT INTO tableName (fieldOne, filedTwo) VALUES ("txt", 1)
        Consulta -> SELECT fieldOne, fieldTwo FROM tableName
        Alterar ->  UPDATE tableName SET fieldOne = "value" WHERE row = 10
        Exclusão -> DELETE FROM tableName WHERE row = 10

        SELECT: Seleciona as colunas que participarão da consulta
        FROM: Seleciona a(s) tabela(s) que selecionarão as colunas
        WHERE: Utilizada para  especificar filtros de dados
        GROUP BY: Utilizada para agrupar conjutos de dados
        HAVING: Utilizada para expressar a conidção que deve satisfazer cada grupo
        ORDER BY: Utilizada para ordenar os registros selecionados com uma ordem
        DISTINCT: Utilizada para selecionar dados sem repetição

        OPERADORES LÓGICOS
        AND: Avalia as condições e devolve um valor verdadeiro, caso ambos sejam verdadeiros
        OR: Avalia as condições e devolve um valor verdadeiro, caso algum seja verdadeiro
        NOT: Devolve o valor contrário da expressão

        OPERADORES RELACIONAIS
        <   Menor
        >   Maior
        <=  Menor ou Igual
        >=  Maior ou Igual
        =   Igual
        <>  Diferente

        FUNÇÕES DE AGREGAÇÃO
        AVG: Utilizada para calcular a média dos valores de um campo determinado
        COUNT: Utilizada para devolver o número de registros da seleção
        SUM: Utilizada para devolver a soma de todos o valroes de um campo
        MAX: Utilizada para devolver o valor maus alto de um campo específico
     -->
</body>
</html>
