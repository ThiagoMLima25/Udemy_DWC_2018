<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inserir Cont√©udo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul {margin:0; padding:0; list-style: none;}
        li {display: inline-block; margin-right: 10px;}
    </style>
</head>
<body>
    <ul>
        <li><img src="imagem/foto1.jpg"></li>
        <li><img src="imagem/foto2.jpg"></li>
        <li><img src="imagem/foto3.jpg"></li>
    </ul>
</body>
    <script>
    $(function(){
        // $("<li><img src='imagem/foto4.jpg'></li>").insertAfter("li:last-child");
        $("<li><img src='imagem/foto4.jpg'></li>").insertBefore("li:last-child");
        $("<li><img src='imagem/foto4.jpg'></li>").insertBefore("li:nth(1)");
    });
    </script>
</html>
