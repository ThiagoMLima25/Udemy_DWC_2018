-> Organizando Site
PASTA::OLD
    (Pasta Index)\index.html
                 /eventos.html
                 /depoimentos.html
                 /menu.html
                 /dvd.html
                 /local.html
                 /info.html
                 /CSS/arquivos Css
                 /js/arquivos Css
                 /img/arquivos Css
                 /modelos/arquivos Css

PASTA::NEW
    (Pasta Raiz)/index.html
                 /eventos/index.html
                 /depoimentos/index.html
                 /menu/index.html
                 /dvd/index.html
                 /local/index.html
                 /info/index.html
                 /_css
                 /_js
                 /_img
                 /_modelos

6 Itens que necessitam atenção
-> URL 
-> Title
-> Meta Tag - Description
-> Headers
-> Body Text
-> Images

-> URL
http://www.cafe.com/receita/prato_camarao.html (Wrong)
http://www.cafe.com/receita/como-fazer-camarao-com-catupiry.html (Right)

Dicas:
- Descrever de forma clara e objetiva
- Substituir _ por - para separar palavras
- Jamais usar " " espaços entre palavras
- Usar textos com letras minúsculas

-> Title
O titulo da página deve dizer qual tipo de informação contém na página

-> Meta Tag
<meta name="description" content="Informações que se refere ao conteúdo da página">

-> Imagens
<img src="#referenciarNomeDaImagemAoAlt" alt="referêncie a imagem">

Estrutura do Site -> Separar e organizar o site em uma estrutura intuitiva de navegação, se necessário,
separar em categorias, sub categorias, páginas que se interligam por meio de sessões etc.

Tipos de links:
-> Links de Navegação
-> Links de Conteúdo
Para mais informações verifique nossa página de produtos <a href="pageName.html">Clique Aqui</a>(Wrong)
Para mais informações verifique nossa página de <a href="pageName.html">produtos</a>(Right)

Metas Tags sobre localização (Geo Tag Generator)
<meta name="geo.region" content="BR-SP" />
<meta name="geo.position" content="-23.454339;-46.533668" />
<meta name="ICBM" content="-23.454339, -46.533668" />
