        <!-- 
            Desindexar Arquivo.
            -> User-agent
            -> Allow
            -> Disallow

            -> User-agent: Descreve quais rastreadores você deseja direcionar sua ação.
                - Googlebot
                - Googlebot News
                - Googlebot Images
                - Googlebot Video
                - Googlebot Mobile
                - Bingbot

            -> User-agent:* - referência todos agentes
            -> Disallow: /admin/
            -> Disallow: /cache/
            -> Disallow: /css/
            -> Disallow: /js/

            página específica: 
            <meta name="Robots" content="nonindex, nofollow">

            -> desidexar arquivos pela sua extensão
            -> User-agent:* - referência todos agentes
            -> Disallow: /.pdf$

            Salvar arquivo na raiz do site
         -->
